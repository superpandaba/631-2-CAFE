<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFE - 关于我们</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- 网站头部区域 -->
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">CAFE</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="menu.html">菜单</a></li>
                    <li><a href="about.html" class="active">关于我们</a></li>
                    <li><a href="contact.html">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 关于我们页面主要内容 -->
    <main class="about-page">
        <div class="container">
            <h1>我们的故事</h1>
            
            <!-- 故事内容区域 -->
            <section class="story-section">
                <!-- Flexbox 应用 #6: 创建图文左右布局 -->
                <div class="story-content">
                    <div class="story-image">
                        <img src="images/story-barista.jpg" alt="咖啡师正在制作咖啡">
                    </div>
                    <div class="story-text">
                        <h2>源于一份热爱</h2>
                        <p>我们的每一位咖啡师都经过严格的培训，他们不仅技艺精湛，更乐于分享关于咖啡的一切。从咖啡豆的产地，到不同冲煮方式带来的风味差异，我们都希望能与您一同探索。</p>
                    </div>
                </div>
            </section>

            <!-- 环境展示区域 -->
            <section class="gallery-section">
                <h2>店内环境</h2>
                 <!-- Flexbox 应用 #7: 创建响应式照片墙  -->
                <div class="image-gallery">
                    <img src="images/gallery-interior1.jpg" alt="咖啡店内部环境1">
                    <img src="images/gallery-interior2.jpg" alt="咖啡店内部环境2">
                    <img src="images/gallery-interior3.jpg" alt="咖啡店内部环境3">
                </div>
            </section>
        </div>
    </main>

    <!-- 网站底部区域 -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 CAFE 咖啡店. 版权所有.</p>
        </div>
    </footer>

</body>
</html>
