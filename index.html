<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFE - 首页</title>
    <!-- 链接到我们的外部CSS样式文件 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- 网站头部区域 -->
    <header class="main-header">
        <div class="container">
            <!-- 网站Logo -->
            <a href="index.html" class="logo">CAFE</a>
            <!-- 网站导航栏 -->
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="active">首页</a></li>
                    <li><a href="menu.html">菜单</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li><a href="contact.html">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 页面主要内容区域 -->
    <main>
        <section class="hero">
            <div class="container">
                <h1>品味生活，从一杯咖啡开始</h1>
                <p>我们精心挑选每一颗咖啡豆，只为带给您最纯粹的味觉享受。</p>
                <a href="menu.html" class="btn">查看菜单</a>
            </div>
        </section>

        <!-- 特色产品展示区 -->
        <section class="featured-products">
            <div class="container">
                <h2>招牌推荐</h2>
                <!-- 这里将用 Flexbox 来布局产品列表 -->
                <div class="products-container">
                    <div class="product-item">
                        <img src="images/product-latte.jpg" alt="特色咖啡1">
                        <h3>经典拿铁</h3>
                        <p>丝滑牛奶与浓缩咖啡的完美融合。</p>
                    </div>
                    <div class="product-item">
                        <img src="images/product-geisha.jpg" alt="特色咖啡2">
                        <h3>手冲瑰夏</h3>
                        <p>带有柑橘和花香的独特风味。</p>
                    </div>
                    <div class="product-item">
                        <img src="images/product-tiramisu.jpg" alt="特色甜点">
                        <h3>提拉米苏</h3>
                        <p>咖啡与甜品的经典邂逅。</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 网站底部区域 -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 CAFE 咖啡店. 版权所有.</p>
        </div>
    </footer>

</body>
</html>
